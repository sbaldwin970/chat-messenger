<!DOCTYPE html>
<html ng-app="app">
    <head>
    	<title>Hello</title>
        <!--GOOGLE FONTS-->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <!--//////////-->
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!--//////////-->
        <link href="/css/login.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="mainController">
    	<div class="header">
            <h1 class="title">Chat<i class="fa fa-commenting-o"></i></h1>
        </div>
        <div class="con-container">
            <div class="container">
                <h1 class="register">Register</h1>
                <form ng-submit="signup()">
                <input class="username" type="text" ng-model="signupForm.username" placeholder="Username"/>
                <input class="password" type="password" ng-model="signupForm.password" placeholder="Password"/>
                <input type="submit"/>
                </form>
            </div>

            <div class="container">
                <h1 class="sign-in">Sign In</h1>
                <form ng-submit="login()">
                <input class="username" type="text" ng-model="loginForm.username" placeholder="Username"/>
                <input class="password" type="password" ng-model="loginForm.password" placeholder="Password"/>
                <input type="submit"/>
                </form>
            </div>
        </div>
        <script src="/js/main.js"></script>

    </body>
</html>
